<nvd3-pie-chart
    data="statistics"
    id="donutExample"
    width="{{400}}"
    height="{{400}}"
    x="xFunction()"
    y="yFunction()"
    donut="true"
    tooltips="true"
    transitionDuration="500"
    showValues="true"
    objectequality="true"
    description="description()"
    showLabels="true"
    labelType="key"
    donutRatio=".4">
      <svg></svg>
</nvd3-pie-chart>
