<div class="patient-info">

  <h2>
    Patient Info
    <button
      class="destroy btn btn-sm btn-success"
      ng-click="save()"
      title="Save"
      ng-show="editting">
      <span class="glyphicon glyphicon-floppy-save"></span>
    </button>

    <button
      class="destroy btn btn-sm btn-info"
      ng-click="edit()"
      title="Edit"
      ng-hide="editting">
      <span class="glyphicon glyphicon-pencil"></span>
    </button>

    <button
      class="destroy btn btn-sm btn-warning"
      ng-click="cancelEdition()"
      title="Cancel Edition"
      ng-show="editting">
      <span class="glyphicon glyphicon-share"></span>
    </button>
  </h2>

  <form
    class="form-horizontal"
    role="form">

    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          ng-model="patient.firstName"
          ng-show="editting">

        <div
          class="patient-attr patient-name list-group-item-heading"
          ng-hide="editting">
            {{patient.firstName}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          ng-model="patient.lastName"
          ng-show="editting">

        <div
          class="patient-attr list-group-item-text"
          ng-hide="editting">
            {{patient.lastName}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">DNI</label>
      <div class="col-sm-9">
<!--         <input
          type="text"
          class="form-control"
          placeholder="DNI"
          ng-model="patient.dni"
          ng-show="editting">
 -->
        <div class="patient-attr list-group-item-text">
            {{patient.dni}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Birth Day</label>
      <div class="col-sm-9">
        <!-- <input
          type="text"
          class="form-control"
          placeholder="Birthday"
          ng-model="patient.dob"
          ng-show="editting"> -->
        <datepicker
          ng-model="patient.dob"
          max-date="today"
          show-weeks="true"
          class="datepicker center-block"
          ng-show="editting">
        </datepicker>
        <div
          class="patient-attr list-group-item-text"
          ng-hide="editting">
            {{patient.dob | date:"MM/dd/yyyy"}}
        </div>
      </div>
    </div>

  </form>

</div>
