<header ng-controller="HeaderCtrl">
  <div class="page-header">
    <h1>Patients App Demo</h1>

    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary"
        ng-show="showHomeLink()"
        go url="/home">
          Home
      </button>
      <button
        type="button"
        class="btn btn-success"
        ng-show="showNewPatientLink()"
        go url="/newpatient">
          Add New Patient
      </button>
      <button
        type="button"
        class="btn btn-default"
        ng-show="showAboutLink()"
        go url="/about">
          About
      </button>
    </div>
  </div>
  <pre>{{subPageName()}}</pre>
</header>
