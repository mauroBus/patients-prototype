<section class="about-page">
  <h1>About Page</h1>
  <div class="concepts">
    <h3>This is a demo application to learn the following concepts:</h3>
    <ul ng-repeat="concept in concepts">
      <li>{{concept}}</li>
    </ul>
  </div>

  <div class="authors">
    <h3>Authors:</h3>
    <ul>
      <li>
        <span class="area">Back End</span>
        <span class="author">{{authors.backend}}</span>
      </li>
      <li>
        <span class="area">Front End</span>
        <span class="author">{{authors.frontend}}</span>
      </li>
      <li>
        <span class="area">Testing</span>
        <span class="author">{{authors.testing}}</span>
      </li>
    </ul>
  </div>
</section>
