<section class="home" ng-cloak>
  <div ng-include="'home/filter/filter.html'"></div>

  <ul ng-show="patients.length" class="list-unstyled list-group">
    <li
      ng-repeat="(id, patient) in patients | filter:searchTxt"
      class="list-group-item"
      go url="/patient/{{patient.dni}}">
      <address class="patient">
        <strong class="patient-name list-group-item-heading">{{patient.firstName}}</strong>
        <div class="patient-name list-group-item-text">{{patient.lastName}}</div>
        <div class="patient-name list-group-item-text">{{patient.dni}}</div>
        <div class="patient-name list-group-item-text">{{patient.dob}}</div>

        <div class="controllers">
          <button
            class="show-details btn btn-primary"
            go url="/patient/{{patient.dni}}">
            <span class="glyphicon glyphicon-eye-open"></span>
          </button>
          <button class="destroy btn btn-danger" ng-click="remove($index, $event)">
            <span class="glyphicon glyphicon-thumbs-down"></span>
          </button>
        </div>

      </address>
    </li>
  </ul>
</section>
