<section ng-cloak>
  <ul ng-show="patients.length">
    <li ng-repeat="(id, patient) in patients | filter:statusFilter track by $index">
      <div class="patient">
        <label class="patient-name">{{patient.name}}</label>
        <label class="patient-name">{{patient.lastName}}</label>
        <label class="patient-name">{{patient.dni}}</label>
        <label class="patient-name">{{patient.birthday}}</label>
        <!-- <button class="destroy" ng-click="removePatient(id)"></button> -->
      </div>
    </li>
  </ul>
</section>
